<!DOCTYPE html>
<html>
<head>
  <title> Perfil </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
     table {
      border-collapse: collapse; 
      width: 400px;
      margin: 0 auto;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }    
  </style>
</head>
                                                           
<body>
  <center>
  <h1>Perfil de Usuario</h1>
  </center>
  
  <table>
    <tr>
	  <th> DNI: </th>
	  <td id="dni"> </td>
	</tr>
	
    <tr>
	  <th> Nombre y Apellido: </th>
	  <td id="nombreYapellido"> </td>
	</tr>;
	
     <tr>
	  <th> Email:</th>
	  <td id="mail"> </td>
	</tr>
     
    <tr>
	  <th> Curso: </th>
	  <td id="curso"> </td>
	</tr>
  	 
  </table>

<script>
  var urlParams = new URLSearchParams (window.location.search);
  var registroId = urlParams.get("id");
  
  var registroUrl = "https://registroapi-b984b-default-rtdb.firebaseio.com/Registro/" + registroId + ".json";
  fetch(registroUrl)
       .then (function(response) {
	    return response.json();
	   })
	   .then(function(data) {
        document.getElementById("dni").innerText = data.dni;
        document.getElementById("nombreYapellido").innerText = data.nombreYapellido;
        document.getElementById("mail").innerText = data.mail;
        document.getElementById("curso").innerText = data.curso;
       })
	   
      .catch(function(error) {
        console.error(error);
      });	   
</script>

</body>

</html>
